title: "Advanced Navigation and <br> Control Systems Laboratory"
author: ""
description: "University at Buffalo, The State University of New York"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false       # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header
show_social: true

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home"}
  - {file: "People.md", title: "People"}
  - {file: "Publications.md", title: "Publications"}
  - {file: "Projects.md", title: "Projects"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:ckn@buffalo.edu"}
  - {title: Website, icon: rss, url: "/feed.xml"}
  - {title: Github, icon: github, url: "https://github.com/cnebelecky"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
